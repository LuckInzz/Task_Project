<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">

        <!-- Login Form -->
        <div id="loginForm">
            <h1>Login</h1>
            <input type="email" id="loginEmail" placeholder="E-mail">
            <input type="password" id="loginPassword" placeholder="Senha">
            <button onclick="login()">Entrar</button>
            <p>Não tem uma conta? <a href="#" onclick="showRegister()">Cadastre-se</a></p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" style="display: none;">
            <h1>Register</h1>
            <input type="email" id="registerEmail" placeholder="E-mail">
            <input type="password" id="registerPassword" placeholder="Senha">
            <input type="password" id="confirmPassword" placeholder="Confirme a senha">
            <button onclick="register()">Cadastrar</button>
            <p>Já tem uma conta? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
