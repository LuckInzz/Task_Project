<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-logo">
        <img src="logo-task.png" class="logo">
    </div>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title">Already have</h2>
                <h2 class="title">an account?</h2>
                <p class="description">Login and start</p>
                <p class="description">managing your tasks</p>
                <button id="signin" class="btn btn-primary">sign in</button>
            </div><!--first column-->
            <div class="second-column">
                <h2 class="title title-primary">Create Account</h2>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa-solid fa-user icon"></i>
                        <input id="username" type="text" placeholder="Username">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-envelope icon"></i>
                        <input id="email" type="email" placeholder="E-mail">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon"></i>
                        <input id="password" type="password" placeholder="Password">
                    </label>
                    <button class="btn btn-second" onclick="onSignUp()">sign up</button>
                </form>
            </div><!--second column-->
        </div><!--first content-->
        <div class="content second-content">
            <div class="second-column">
                <h2 class="title title-primary">Sign In</h2>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa-solid fa-envelope icon"></i>
                        <input id="email2" type="email" placeholder="E-mail">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon"></i>
                        <input id="password2" type="password" placeholder="Password">
                    </label>
                    <a href="#" class="link-password">Forgot your password?</a>
                    <button class="btn btn-second" onclick="onSignIn()">sign in</button>
                </form>
            </div>
            <div class="first-column">
                <h2 class="title">Don't have</h2>
                <h2 class="title">an account?</h2>
                <p class="description">Create an account and</p>
                <p class="description">start managing your tasks</p>
                <button id="signup" class="btn btn-primary">sign up</button>
            </div>
        </div><!--second content-->
    </div><!--container-->
    <script src="../js/login.js"></script>
</body>
</html>
