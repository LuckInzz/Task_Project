<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!--link rel="stylesheet" href="../styles.css"-->
</head>
<body>
    <div class="container">
        <div class="first-content">
            <div class="first-column">
                <h2 class="title">Already have an account?</h2>
                <p class="description">Login and start managing your tasks</p>
                <button class="btn">sign in</button>
            </div><!--first column-->
            <div class="second-culumn">
                <h2 class="title">Create Account</h2>
                <form class="form">
                    <input type="name" placeholder="Username">
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Password">
                    <button class="btn">sign up</button>
                </form>
            </div><!--second column-->
        </div><!--first content-->
        <div class="second-content">
            <div class="first-column">
                <h2 class="title">Sign Up</h2>
                <form class="form">
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Password">
                    <a href="#" class="link">Forgot your password?</a>
                    <button class="btn">sign in</button>
                </form>
            </div>
            <div class="second-column">
                <h2 class="title">Don't have an account?</h2>
                <p class="description">Create an account and start managing your tasks</p>
                <button class="btn">sign up</button>
            </div>
        </div><!--second content-->

        <!-- Login Form -->
        <div id="loginForm">
            <h1>Login</h1>
            <input type="email" id="loginEmail" placeholder="E-mail">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Entrar</button>
            <p>Não tem uma conta? <a href="#" onclick="showRegister()">Cadastre-se</a></p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" style="display: none;">
            <h1>Register</h1>
            <input type="email" id="registerEmail" placeholder="E-mail">
            <input type="password" id="registerPassword" placeholder="Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <button onclick="register()">Cadastrar</button>
            <p>Já tem uma conta? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
